<div>
  <button
    class="w-60 rounded-md py-2 px-4 bg-purple-500 text-white flex flex-row gap-4 items-center hover:bg-purple-600"
    (click)="onSelectUser()"
  >
    <img
      [src]="imagePath()"
      class="w-10 h-10 border border-white border-solid rounded-full"
    />
    <span>{{ selectedUser().name }}</span>
  </button>
</div>
